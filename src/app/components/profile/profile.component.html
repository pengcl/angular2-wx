<div class="weui-media-box__hd">
  <div class="avatar-box" [ngStyle]="{'background-image':'url(' + profile.avatar + ')'}">
    <div class="state">服务中</div>
  </div>
</div>
<div class="weui-media-box__bd">
  <h4 class="weui-media-box__title">{{profile.name}} <span class="ui-label yellow hollow horizontal">金牌管家</span>
  </h4>
  <div class="attr">
    <div class="weui-flex">
      <div class="weui-flex__item">
        <span class="label">年龄：</span><span class="value">23</span>
      </div>
      <div class="weui-flex__item">
        <span class="label">体重：</span><span class="value">76KG</span>
      </div>
    </div>
    <div class="weui-flex">
      <div class="weui-flex__item">
        <span class="label">身高：</span><span class="value">176CM</span>
      </div>
      <div class="weui-flex__item">
        <span class="label">籍贯：</span><span class="value">北京</span>
      </div>
    </div>
    <div class="weui-flex">
      <div class="weui-flex__item">
        <span class="label">服务地：</span><span class="value">广州</span>
      </div>
      <div class="weui-flex__item">
        <span class="label">服务经验：</span><span class="value">18个月</span>
      </div>
    </div>
  </div>
  <div class="price">
    <div class="weui-flex">
      <div class="price weui-flex__item">
        <sub>￥</sub><em>12000</em><sub>/月</sub>
      </div>
    </div>
  </div>
  <p class="weui-media-box__info">
    <span class="ui-label red colors horizontal">金牌管家</span><span
    class="ui-label blue colors horizontal">金牌管家</span><span
    class="ui-label green colors horizontal">金牌管家</span>
  </p>
</div>
