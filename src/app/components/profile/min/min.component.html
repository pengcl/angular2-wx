<div class="weui-panel {{!!last ? 'last' : ''}}">
  <div class="weui-panel__bd">
    <div class="weui-media-box weui-media-box_appmsg">
      <div class="weui-media-box__hd">
        <div class="avatar-box" [ngStyle]="{'background-image':'url(' + avatar + ')'}">
          <div class="state" [ngClass]="{'on':profile.workstatus === 2,'off':profile.workstatus !== 2}">
            {{profile.workstatus
            === 2 ? '服务中':'空闲'}}
          </div>
        </div>
      </div>
      <div class="weui-media-box__bd">
        <h4 class="weui-media-box__title">{{profile.name}}
          <span class="right">
      <img *ngIf="profile.levelname === '初级'" class="icons" src="/assets/images/levels/1.png">
      <img *ngIf="profile.levelname === '中级'" class="icons" src="/assets/images/levels/2.png">
      <img *ngIf="profile.levelname === '高级'" class="icons" src="/assets/images/levels/3.png">
      <img *ngIf="profile.levelname === '特级'" class="icons" src="/assets/images/levels/4.png">
      <span>{{profile.levelname}}管家</span>
    </span>
        </h4>
        <div class="attr">
          <div class="weui-flex">
            <div class="weui-flex__item">
              <span class="label">{{profile.age}}岁 {{profile.placeoforigin}}</span>
            </div>
          </div>
          <div class="weui-flex" style="color: #666">
            <div class="weui-flex__item">
              <span class="label">服务地：{{profile.serviceareanames}}</span>
            </div>
          </div>
        </div>
        <div class="attr">
          <div class="weui-flex">
            <div class="weui-flex__item">
              <span class="label">经验：<em>{{profile.servicetime}}个月</em></span>
            </div>
            <div class="price weui-flex__item">
              <sub>￥</sub><em>{{profile.commissionamount}}</em><sub>/月</sub>
            </div>
          </div>
        </div>
      </div>
      <div class="weui-media-box__ft"></div>

    </div>
  </div>
</div>
