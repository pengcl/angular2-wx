<app-navbar [navBar]="navBarConfig"></app-navbar>
<div class="content-scrollable">
  <div class="weui-tab">
    <!--<div class="weui-navbar">
      <div class="weui-navbar__item" (click)="setTab('user')" [ngClass]="{'weui-bar__item_on':tab === 'user'}">
        用户消息
      </div>
      <div class="weui-navbar__item" (click)="setTab('system')" [ngClass]="{'weui-bar__item_on':tab === 'system'}">
        系统消息
      </div>
    </div>-->
    <div class="weui-tab__panel" *ngIf="tab === 'user'">
      <!--<div class="page-loading"></div>-->
      <div class="pageTips">
        <h2>暂无"系统"消息</h2>
        <p>您可以关注"大牛管家"公众号，获取最新活动消息。</p>
      </div>
    </div>
    <div class="weui-tab__panel" *ngIf="sysMessages && tab === 'system'">
      <div class="pageTips" *ngIf="sysMessages.length === 0">
        <h2>暂无"系统"消息</h2>
        <p>您可以关注"大牛管家"公众号，获取最新活动消息。</p>
      </div>
      <div class="weui-cells">
        <div *ngFor="let item of sysMessages" class="weui-cell weui-cell_swiped" weui-swipe>
          <div class="weui-cell__bd">
            <div class="weui-cell">
              <div class="weui-cell__bd">
                <p><span class="ui-label green horizontal">考勤</span><span class="right">{{item.createtime | repairDate | date : 'yyyy-MM-dd'}}</span>
                </p>
                <div style="font-size: 0.13rem;color: #999;margin-top: 0.05rem" [innerHtml]="item.messagecontent"></div>
                <!--<p class="weui-media-box__desc">{{item.messagecontent}}</p>-->
              </div>
              <div class="weui-cell__ft"></div>
            </div>
          </div>
          <div class="weui-cell__ft">
            <a class="weui-swiped-btn weui-swiped-btn_warn" href="javascript:">删除</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
