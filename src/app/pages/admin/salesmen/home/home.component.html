<app-navbar [navBar]="navBarConfig"></app-navbar>

<div *ngIf="userInfo" class="content-scrollable">
  <div class="user-info weui-panel weui-panel_access">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <img class="avatar weui-media-box__thumb"
               src="{{userInfo.headimageurl ? userInfo.headimageurl : '/assets/images/logo.png'}}" alt="">
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">{{userInfo.cust_name}}</h4>
          <p class="weui-media-box__desc">广东 广州 天河区</p>
        </div>
        <div (click)="logout()" class="weui-media-box__ft">退出</div>
      </div>
    </div>
  </div>

  <div class="sale-status weui-flex">
    <div routerLink="/admin/salesmen/customer" class="weui-flex__item">
      <span class="weui-grid__label">我的客户</span>
      <span class="weui-grid__num">{{customerLength || 0}}</span>
    </div>
    <div *ngIf="userInfo.distributor_type === 1" routerLink="/admin/salesmen/channel" class="weui-flex__item">
      <span class="weui-grid__label">渠道人员</span>
      <span class="weui-grid__num">{{resellerLength || 0}}</span>
    </div>
    <div routerLink="/admin/salesmen/order/list" class="weui-flex__item">
      <span class="weui-grid__label">订单</span>
      <span class="weui-grid__num">{{orderLength || 0}}</span>
    </div>
    <div routerLink="/admin/salesmen/account/income" class="weui-flex__item">
      <span class="weui-grid__label">佣金</span>
      <span class="weui-grid__num">￥{{userInfo.balance || 0}}</span>
    </div>
  </div>

  <div class="weui-cells">

    <a routerLink="/admin/salesmen/qr" class="weui-cell weui-cell_access">
      <div class="weui-cell__hd">
        <img src="/assets/images/icons/qr_code.png" alt="" style="width:20px;margin-right:5px;display:block">
      </div>
      <div class="weui-cell__bd">
        <p>销售人员二维码</p>
      </div>
      <div class="weui-cell__ft"></div>
    </a>
    <a *ngIf="userInfo.distributor_type === 1" routerLink="/admin/salesmen/invite" class="weui-cell weui-cell_access">
      <div class="weui-cell__hd">
        <img src="/assets/images/icons/friend_famous.png" alt="" style="width:20px;margin-right:5px;display:block">
      </div>
      <div class="weui-cell__bd">
        <p>渠道人员招募</p>
      </div>
      <div class="weui-cell__ft"></div>
    </a>
    <a routerLink="/guide/step4" class="weui-cell weui-cell_access" href="javascript:;">
      <div class="weui-cell__hd">
        <img src="/assets/images/icons/friend.png" alt="" style="width:20px;margin-right:5px;display:block">
      </div>
      <div class="weui-cell__bd">
        <p>查看现有管家</p>
      </div>
      <div class="weui-cell__ft"></div>
    </a>
  </div>
</div>
