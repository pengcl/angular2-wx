<html>
<head>
  <style>
    .weui-form-preview {
      position: relative;
      background-color: #FFFFFF;
    }

    .weui-form-preview:before {
      content: " ";
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      height: 1px;
      border-top: 1px solid #e5e5e5;
      color: #e5e5e5;
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
      -webkit-transform: scaleY(0.5);
      transform: scaleY(0.5);
    }

    .weui-form-preview:after {
      content: " ";
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      height: 1px;
      border-bottom: 1px solid #e5e5e5;
      color: #e5e5e5;
      -webkit-transform-origin: 0 100%;
      transform-origin: 0 100%;
      -webkit-transform: scaleY(0.5);
      transform: scaleY(0.5);
    }

    .weui-form-preview__hd {
      position: relative;
      padding: 10px 15px;
      text-align: right;
      line-height: 2.5em;
    }

    .weui-form-preview__hd:after {
      content: " ";
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      height: 1px;
      border-bottom: 1px solid #e5e5e5;
      color: #e5e5e5;
      -webkit-transform-origin: 0 100%;
      transform-origin: 0 100%;
      -webkit-transform: scaleY(0.5);
      transform: scaleY(0.5);
      left: 15px;
    }

    .weui-form-preview__hd .weui-form-preview__value {
      font-style: normal;
      font-size: 1.6em;
    }

    .weui-form-preview__bd {
      padding: 10px 15px;
      font-size: .9em;
      text-align: right;
      color: #808080;
      line-height: 2;
    }

    .weui-form-preview__ft {
      position: relative;
      line-height: 50px;
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
    }

    .weui-form-preview__ft:before {
      content: " ";
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      height: 1px;
      border-top: 1px solid #D5D5D6;
      color: #D5D5D6;
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
      -webkit-transform: scaleY(0.5);
      transform: scaleY(0.5);
    }

    .weui-form-preview__item {
      overflow: hidden;
    }

    .weui-form-preview__label {
      float: left;
      margin-right: 1em;
      min-width: 4em;
      color: #808080;
      text-align: justify;
      text-align-last: justify;
    }

    .weui-form-preview__value {
      display: block;
      overflow: hidden;
      word-break: normal;
      word-wrap: break-word;
    }

    .weui-form-preview__btn {
      position: relative;
      display: block;
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      flex: 1;
      color: #09BB07;
      text-align: center;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    button.weui-form-preview__btn {
      background-color: transparent;
      border: 0;
      outline: 0;
      line-height: inherit;
      font-size: inherit;
    }

    .weui-form-preview__btn:active {
      background-color: #EEEEEE;
    }

    .weui-form-preview__btn:after {
      content: " ";
      position: absolute;
      left: 0;
      top: 0;
      width: 1px;
      bottom: 0;
      border-left: 1px solid #D5D5D6;
      color: #D5D5D6;
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
      -webkit-transform: scaleX(0.5);
      transform: scaleX(0.5);
    }

    .weui-form-preview__btn:first-child:after {
      display: none;
    }

    .weui-form-preview__btn_default {
      color: #808080;
    }

    .weui-form-preview__btn_primary {
      color: #09BB07;
    }

    .weui-btn{
      position:relative;
      display:block;
      margin-left:auto;
      margin-right:auto;
      padding-left:14px;
      padding-right:14px;
      box-sizing:border-box;
      font-size:18px;
      text-align:center;
      text-decoration:none;
      color:#FFFFFF;
      line-height:2.55555556;
      border-radius:5px;
      -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
      overflow:hidden;
    }
    .weui-btn:after{
      content:" ";
      width:200%;
      height:200%;
      position:absolute;
      top:0;
      left:0;
      border:1px solid rgba(0, 0, 0, 0.2);
      -webkit-transform:scale(0.5);
      transform:scale(0.5);
      -webkit-transform-origin:0 0;
      transform-origin:0 0;
      box-sizing:border-box;
      border-radius:10px;
    }
    .weui-btn_inline{
      display:inline-block;
    }
    .weui-btn_default{
      color:#000000;
      background-color:#F8F8F8;
    }
    .weui-btn_default:not(.weui-btn_disabled):visited{
      color:#000000;
    }
    .weui-btn_default:not(.weui-btn_disabled):active{
      color:rgba(0, 0, 0, 0.6);
      background-color:#DEDEDE;
    }
    .weui-btn_primary{
      background-color:#1AAD19;
    }
    .weui-btn_primary:not(.weui-btn_disabled):visited{
      color:#FFFFFF;
    }
    .weui-btn_primary:not(.weui-btn_disabled):active{
      color:rgba(255, 255, 255, 0.6);
      background-color:#179B16;
    }
    .weui-btn_warn{
      background-color:#E64340;
    }
    .weui-btn_warn:not(.weui-btn_disabled):visited{
      color:#FFFFFF;
    }
    .weui-btn_warn:not(.weui-btn_disabled):active{
      color:rgba(255, 255, 255, 0.6);
      background-color:#CE3C39;
    }
    .weui-btn_disabled{
      color:rgba(255, 255, 255, 0.6);
    }
    .weui-btn_disabled.weui-btn_default{
      color:rgba(0, 0, 0, 0.3);
      background-color:#F7F7F7;
    }
    .weui-btn_disabled.weui-btn_primary{
      background-color:#9ED99D;
    }
    .weui-btn_disabled.weui-btn_warn{
      background-color:#EC8B89;
    }
    .weui-btn_loading .weui-loading{
      margin:-0.2em 0.34em 0 0;
    }
    .weui-btn_loading.weui-btn_primary,
    .weui-btn_loading.weui-btn_warn{
      color:rgba(255, 255, 255, 0.6);
    }
    .weui-btn_loading.weui-btn_primary{
      background-color:#179B16;
    }
    .weui-btn_loading.weui-btn_warn{
      background-color:#CE3C39;
    }
    .weui-btn_plain-primary{
      color:#1aad19;
      border:1px solid #1aad19;
    }
    .weui-btn_plain-primary:not(.weui-btn_plain-disabled):active{
      color:rgba(26, 173, 25, 0.6);
      border-color:rgba(26, 173, 25, 0.6);
    }
    .weui-btn_plain-primary:after{
      border-width:0;
    }
    .weui-btn_plain-default{
      color:#353535;
      border:1px solid #353535;
    }
    .weui-btn_plain-default:not(.weui-btn_plain-disabled):active{
      color:rgba(53, 53, 53, 0.6);
      border-color:rgba(53, 53, 53, 0.6);
    }
    .weui-btn_plain-default:after{
      border-width:0;
    }
    .weui-btn_plain-disabled{
      color:rgba(0, 0, 0, 0.2);
      border-color:rgba(0, 0, 0, 0.2);
    }
    button.weui-btn,
    input.weui-btn{
      width:100%;
      border-width:0;
      outline:0;
      -webkit-appearance:none;
    }
    button.weui-btn:focus,
    input.weui-btn:focus{
      outline:0;
    }
    button.weui-btn_inline,
    input.weui-btn_inline,
    button.weui-btn_mini,
    input.weui-btn_mini{
      width:auto;
    }
    button.weui-btn_plain-primary,
    input.weui-btn_plain-primary,
    button.weui-btn_plain-default,
    input.weui-btn_plain-default{
      border-width:1px;
      background-color:transparent;
    }
    .weui-btn_mini{
      display:inline-block;
      padding:0 1.32em;
      line-height:2.3;
      font-size:13px;
    }
    .weui-btn + .weui-btn{
      margin-top:15px;
    }
    .weui-btn.weui-btn_inline + .weui-btn.weui-btn_inline{
      margin-top:auto;
      margin-left:15px;
    }
    .weui-btn-area{
      margin:1.17647059em 15px 0.3em;
    }
    .weui-btn-area_inline{
      display:-webkit-box;
      display:-webkit-flex;
      display:flex;
    }
    .weui-btn-area_inline .weui-btn{
      margin-top:auto;
      margin-right:15px;
      width:100%;
      -webkit-box-flex:1;
      -webkit-flex:1;
      flex:1;
    }
    .weui-btn-area_inline .weui-btn:last-child{
      margin-right:0;
    }

    .weui-form-preview:before, .weui-form-preview:after {
      display: none;
    }

    .weui-form-preview__value.gold {
      color: #CA9F4D;
    }

    .content {
      padding: 15px;
      position: relative;
      border-radius: 2px;
    }

    .content:before {
      content: " ";
      position: absolute;
      left: 15px;
      right: 15px;
      height: 1px;
      color: #e5e5e5;
      top: 0;
      border-top: 1px solid #e5e5e5;
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
    }

    .content .gray {
      background: #F5F5F5;
      border-radius: 2px;
    }

    .weui-form-preview__item.tips {
      text-align: left;
      line-height: 1.6;
      margin-top: 10px;
      padding: 15px 0;
      position: relative;
    }

    .weui-form-preview__item:before {
      content: " ";
      position: absolute;
      left: -15px;
      right: -15px;
      height: 1px;
      color: #e5e5e5;
      top: 0;
      border-top: 1px solid #e5e5e5;
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
    }

  </style>
</head>
<body style="font-size: 14px;padding: 0;margin: 0;">
<div class="weui-form-preview">
  <div class="weui-form-preview__bd">
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">订单编号</label>
      <span class="weui-form-preview__value">123</span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">订单时间</label>
      <span class="weui-form-preview__value">123</span>
    </div>
    <div class="weui-form-preview__item">
      <label class="weui-form-preview__label">大牛管家预订金</label>
      <span class="gold weui-form-preview__value">￥300</span>
    </div>
  </div>
  <div class="content">
    <div class="gray weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">管家</label>
        <span class="gold weui-form-preview__value">123管家</span>
      </div>
      <div class="tips weui-form-preview__item">
        当有合适的管家上岗前，大牛管家公众号将会通知您登录前往挑选
      </div>
    </div>
  </div>
</div>

<div class="weui-btn-area">
  <a class="weui-btn weui-btn_primary" style="background: #ca9f4d">支付订金￥300</a>
</div>

</body>
</html>
